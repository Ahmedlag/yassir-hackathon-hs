<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div style="width: 100%; height: 80vh;">
          <ion-slides style="height: 60%;">
            <ion-slide>
              <img src="../assets/illustrations/illustration-4.svg" />
            </ion-slide>
            <ion-slide>
              <img src="../assets/illustrations/illustration-5.svg" />
            </ion-slide>
            <ion-slide>
              <img src="../assets/illustrations/illustration-6.svg" />
            </ion-slide>
          </ion-slides>
          <ion-thumbnail style="width: 80px; height: 80px; margin: 20px auto;">
            <img src="../assets/red-logo.svg" />
          </ion-thumbnail>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col>
        <div class="customInput">
          <div class="smallButton"><ion-img src="assets/dz.svg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>+213</div>
          <input type="phone" placeholder="Phone Number" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="customButton" style="color: #fff;" (click)="go()" [disabled]="isLoading">
          <ion-text *ngIf="!isLoading">Connexion</ion-text>
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
