<ion-content>
  <ion-grid class="nameHeader" style="margin-bottom: 20px;">
    <ion-row>
      <ion-col>
        <ion-text>
          <h1>
            My requests
          </h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="padding-top: 8px;">
        <ion-segment value="ongoing" (ionChange)="getRequests($event)">
          <ion-segment-button value="ongoing">
            Planned
          </ion-segment-button>
          <ion-segment-button value="finished">
            Finished
          </ion-segment-button>
          <ion-segment-button value="cancelled">
            Cancelled
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="requestList animate__animated animate__fadeIn" *ngFor="let request of requests" (click)="goToDetails(request)">
    <ion-row>
      <ion-col size="3">
        <ion-thumbnail>
          <img alt="" [src]="request.icon" />
        </ion-thumbnail>
      </ion-col>
      <ion-col class="verticalAlign">
        <ion-label>
          <h2>{{request.service}}</h2>
          <p style="margin-top: 10px;"><ion-icon name="time" color="primary" style="margin-right: 5px;"></ion-icon>{{request.date}} {{request.time}}</p>
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
      </ion-col>
      <ion-col size="2" class="verticalAlign">
        <ion-icon name="checkmark-circle" color="success" style="font-size: 30px;" *ngIf="request.status === 'finished'"></ion-icon>
        <ion-icon name="hourglass" color="warning" style="font-size: 30px;" *ngIf="request.status === 'ongoing'"></ion-icon>
        <ion-icon name="close-circle" color="primary" style="font-size: 30px;" *ngIf="request.status === 'cancelled'"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
