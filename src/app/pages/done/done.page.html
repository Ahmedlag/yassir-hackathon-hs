<ion-content>
  <div class="header">
    <ion-grid>
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
          <ion-text (click)="close()" color="primary" style="font-weight: 600;">Done</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-grid style="margin-top: 35px;">
    <ion-row>
      <ion-col>
        <ion-text>
          <h1 style="text-align: center;">Congratulation your request is online</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img src="../assets/done.svg" style="margin-top: 35px;"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 35px;" *ngIf="candidates && candidates.length > 0">
    <ion-row>
      <ion-col>
        <ion-text>
          <h3 style="text-align: center;">
            Recommended providers
          </h3>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="candidates && candidates.length > 0">
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let candidate of candidates" class="candidate animate__animated animate__zoomIn">
          <ion-item lines="none" (click)="goToJobber(candidate)">
            <ion-avatar slot="start">
              <img [src]="candidate.profilePicture">
            </ion-avatar>
            <ion-label>
              <h2>{{candidate.fullName}} <span class="statusBadges" *ngIf="candidate.isPro">Pro</span></h2>
              <p>5.0 <ion-icon name="star" color="warning"></ion-icon> ({{candidate.reviews}} reviews)</p>
            </ion-label>
            <ion-badge slot="end" class="priceBadge">{{candidate.price}} DZA</ion-badge>
          </ion-item>
          <ion-card-content>
            <ion-text color="medium" style="font-size: 14px;">
              {{candidate.description}}
            </ion-text>
            <ion-grid style="padding: 0;">
              <ion-row style="padding: 0;">
                <ion-col style="padding: 0;">
                  <ion-button expand="block" color="light" style="margin-top: 10px;">Talk to {{candidate.firstName}}</ion-button>
                </ion-col>
                <ion-col style="padding: 0;">
                  <ion-button expand="block" color="danger" style="margin-top: 10px;" (click)="hire(candidate)">Hire now</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!candidates || candidates.length < 1">
    <ion-row>
      <ion-col>
        <ion-spinner name="crescent" style="margin: 20px auto; display: block;"></ion-spinner>
        <h4 style="text-align: center;">
          We are looking for the best providers for you...
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
