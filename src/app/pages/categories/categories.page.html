<ion-content>
  <ion-grid class="nameHeader">
    <ion-row>
      <ion-col size="1" (click)="goBack()">
        <ion-icon name="chevron-back-outline" class="backIcon"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-text>
          <h1>
            Ask for service
          </h1>
        </ion-text>
      </ion-col>
      <ion-col size="3" (click)="goBack()">
        <ion-text color="primary" style="font-size: 18px; font-weight: 600; color: #EB003D;">
          Cancel
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="customInput">
          <input type="phone" placeholder="Search..."/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 20px;" class="listItem animate__animated animate__bounceInLeft">
    <ion-row>
      <ion-col style="padding: 0 10px;">
        <ion-item lines="none">
          <ion-thumbnail slot="start" style="border-radius: 8px;">
            <img alt="" src="./assets/home/maintenance.svg"  style="border-radius: 10px;"/>
          </ion-thumbnail>
          <ion-label>
            <h2>Maintenance</h2>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 20px;" class="listItem animate__animated animate__bounceInLeft">
    <ion-row>
      <ion-col style="padding: 0 10px;">
        <ion-item lines="none">
          <ion-thumbnail slot="start" style="border-radius: 8px;">
            <img alt="" src="./assets/home/gardening.svg"  style="border-radius: 10px;"/>
          </ion-thumbnail>
          <ion-label>
            <h2>Gardening</h2>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 20px;" class="listItem animate__animated animate__bounceInLeft">
    <ion-row>
      <ion-col style="padding: 0 10px;">
        <ion-item lines="none">
          <ion-thumbnail slot="start" style="border-radius: 8px;">
            <img alt="" src="./assets/home/childcare.svg"  style="border-radius: 10px;"/>
          </ion-thumbnail>
          <ion-label>
            <h2>Childcare</h2>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 20px;" class="listItem animate__animated animate__bounceInLeft">
    <ion-row>
      <ion-col style="padding: 0 10px;">
        <ion-item lines="none">
          <ion-thumbnail slot="start" style="border-radius: 8px;">
            <img alt="" src="./assets/home/private-classes.svg"  style="border-radius: 10px;"/>
          </ion-thumbnail>
          <ion-label>
            <h2>Private classes</h2>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 20px;" class="listItem animate__animated animate__bounceInLeft">
    <ion-row>
      <ion-col style="padding: 0 10px;">
        <ion-item lines="none">

            <img alt="" src="./assets/home/cleaning.svg"  style="border-radius: 10px;"/>
          </ion-thumbnail>
          <ion-label>
            <h2>Cleaning</h2>
          </ion-label>
          <ion-icon name="chevron-forward-outline" slot="end" color="medium"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="margin-top: 20px;" class="listItem animate__animated animate__bounceInLeft">

      <ion-col style="padding: 0 10px;">
        <ion-item lines="none">

      </ion-col>
    </ion-row>

</ion-content>
